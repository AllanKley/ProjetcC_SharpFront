<div *ngIf="product">
    <div class = "container">
        <div class="item-a">{{product.name}}</div>
        <div class="item-b">{{ product.description}}</div>
        <div class="item-c"> <p>{{product.unit_price | currency}}</p>  <a href="" id="Like"><img src="https://pngroyale.com/wp-content/uploads/2021/11/Download-emoji-heart-.png" alt=""></a></div>
        <div class="item-d"><button class="button-5" role="button">Comprar</button></div>
        <div class="item-e"><img src={{product.image}} alt=""></div>
    </div>
</div>
