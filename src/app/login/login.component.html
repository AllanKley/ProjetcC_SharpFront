<app-top-bar></app-top-bar>

<div class="content-container">
    <div class="card">
    
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2021/02/App-Store-Emblem.png" >
        </div>
    
        <div class="form">
            <form action="" class="form">
                <div>
                  <label for="" class="form-label" >Username:</label>
                  <input type="text" id="username" placeholder="please insert your username">
                </div>
                <div>
                    <label for="" class="form-label">Password:</label>
                    <input type="text" id="password" placeholder="please insert your password">
                  </div>
            </form>
        </div>
    
        <span id="span" class="alert invisible">erro</span>
    
    
        <div class="login-button">
            <button class="button-5" role="button" (click)="login()">Login</button>
            <button class="button-5" role="button" (click)="Cadatro()">Cadastre-se</button>
        </div>
    
        <a (click)="changeUser()" *ngIf="client">Logista? Clique aqui!</a>
        <a (click)="changeUser()" *ngIf="owner">Cliente? Clique aqui!</a>
    </div>
</div>
